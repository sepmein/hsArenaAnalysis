<div ng-controller="hsArenaAnalysis.controllers.user">
  <!-- sidebar -->
  <div>
    <button class="btn btn-success" ng-click="switchView()"><i class="fa fa-add"></i>新增记录</button>
    <button class="btn" ng-click="switchView()"><i class="fa fa-dashboard"></i>统计面板</button>
  </div>

  <!-- main -->
  <div>
    <!-- adding log view -->
    <div ng-show="showAdding">
      <form class="form-horizontal ng-pristine ng-valid" role="form">
        <div class="form-group">
          <label for="proUsed" class="col-sm-2 control-label">所使用的职业</label>
          <input type="text" class="form-control" placeholder="你所使用的职业" ng-model="proUsed">
        </div>
        <div class="form-group">
          <label for="proBanned" class="col-sm-2 control-label">ban掉的职业</label>
          <input type="text" class="form-control" placeholder="职业" ng-model="proBanned">
        </div>
        <div class="form-group">
          <label for="winningNum" class="col-sm-2 control-label">获胜场数</label>
          <input type="text" class="form-control" placeholder="场数" ng-model="winningNum">
        </div>
        <div class="form-group">
          <label for="losingNum" class="col-sm-2 control-label">失败场数</label>
          <input type="text" class="form-control" placeholder="场数" ng-model="losingNum">
        </div>
        <div class="form-group">
          <label for="bestCards" class="col-sm-2 control-label">你手中最棒的卡牌</label>
          <input type="text" class="form-control" placeholder="最棒的卡牌" ng-model="bestCards">
        </div>
        <div class="form-group">
          <label for="worstCards" class="col-sm-2 control-label">你手中最差的卡牌</label>
          <input type="text" class="form-control" placeholder="最差的卡牌" ng-model="worstCards">
        </div>
        <div class="form-group">
          <label for="bestCardsOp" class="col-sm-2 control-label">对手最好的卡牌</label>
          <input type="text" class="form-control" placeholder="对手最棒的卡牌" ng-model="bestCardsOp">
        </div>
        <button class="btn btn-primary" ng-click="submitLog()">提交</button>
      </form>
    </div>
    <!-- personal analysis view -->
    <div ng-show="showDashBoard">

    </div>
  </div>
</div>
